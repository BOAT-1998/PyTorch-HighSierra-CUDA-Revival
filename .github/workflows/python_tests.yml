name: Python Tests
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.8' ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dev requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Style check (black)
        run: black --check .
      - name: Lint (flake8)
        run: flake8 .
      - name: CPU fallback tests
        run: pytest -q tests -k 'not cuda'
      - name: Wheel validation (metadata only)
        run: |
          python scripts/validate_whl.py || true